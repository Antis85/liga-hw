<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Company culture</title>
  </head>
  <body class="page">
    <main class="page-main">
      <article class="main-top-wrapper grid-element content--top">
        <header class="page-header">
          <h1 class="page-header__title">Company culture</h1>
        </header>
        <footer class="page-footer">
          <section class="page-footer__socials">
            <address class="social-contacts">
              <ul class="contacts-list">
                <li class="contacts-list__item">
                  <a href="#0" class="contacts-link contacts-link--website">
                    <span class="contacts-link__text visually-hidden"
                      >Website</span
                    >
                  </a>
                </li>
                <li class="contacts-list__item">
                  <a
                    href="tel:880012345"
                    class="contacts-link contacts-link--phone"
                  >
                    <span class="contacts-link__text visually-hidden"
                      >Phone</span
                    >
                  </a>
                </li>
                <li class="contacts-list__item">
                  <a
                    href="mailto:my@mail.xyz"
                    class="contacts-link contacts-link--mail"
                  >
                    <span class="contacts-link__text visually-hidden"
                      >E-mail</span
                    >
                  </a>
                </li>
              </ul>
            </address>
          </section>
        </footer>
      </article>

      <article class="main-bottom-wrapper grid-element content--bottom">
        <div class="main-text-wrapper">
          <p class="main-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
            ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
            nulla.
          </p>
        </div>
      </article>

      <article class="content-card grid-element content--hat">
        <div class="content-card__wrapper content-card__wrapper--image">
          <picture class="content-card__image content-card__image--hat">
            <source
              srcset="images/hat-1x.avif 1x, images/hat-2x.avif 2x"
              type="image/avif"
            />
            <source
              srcset="images/hat-1x.webp 1x, images/hat-2x.webp 2x"
              type="image/webp"
            />
            <img
              class="content-card__image content-card__image--hat"
              src="images/hat-1x.jpg"
              srcset="images/hat-2x.jpg 2x"
              alt="photo of woman in hat on big green leaves background"
            />
          </picture>
        </div>
      </article>

      <article class="content-card grid-element content--coffee">
        <div class="content-card__wrapper content-card__wrapper--image">
          <picture class="content-card__image content-card__image--coffee">
            <source
              srcset="images/coffee-1x.avif 1x, images/coffee-2x.avif 2x"
              type="image/avif"
            />
            <source
              srcset="images/coffee-1x.webp 1x, images/coffee-2x.webp 2x"
              type="image/webp"
            />
            <img
              class="content-card__image content-card__image--coffee"
              src="images/coffee-1x.jpg"
              srcset="images/coffee-2x.jpg 2x"
              alt="photo of coffee cup with shadow view from top"
            />
          </picture>
        </div>
      </article>

      <article class="content-card grid-element content--bg-brown">
        <div class="content-card__wrapper content-card__wrapper--bg">
          <span class="visually-hidden">brown background color block</span>
        </div>
      </article>

      <article class="content-card grid-element content--curly">
        <div class="content-card__wrapper content-card__wrapper--image">
          <picture class="content-card__image content-card__image--curly">
            <source
              srcset="images/curly-1x.avif 1x, images/curly-2x.avif 2x"
              type="image/avif"
            />
            <source
              srcset="images/curly-1x.webp 1x, images/curly-2x.webp 2x"
              type="image/webp"
            />
            <img
              class="content-card__image content-card__image--curly"
              src="images/curly-1x.jpg"
              srcset="images/curly-2x.jpg 2x"
              alt="photo of curly-haired women in hoodie on blue background"
            />
          </picture>
        </div>
      </article>

      <article class="content-card grid-element content--room">
        <div class="content-card__wrapper content-card__wrapper--image">
          <picture class="content-card__image content-card__image--room">
            <source
              srcset="images/room-1x.avif 1x, images/room-2x.avif 2x"
              type="image/avif"
            />
            <source
              srcset="images/room-1x.webp 1x, images/room-2x.webp 2x"
              type="image/webp"
            />
            <img
              class="content-card__image content-card__image--room"
              src="images/room-1x.jpg"
              srcset="images/room-2x.jpg 2x"
              alt="opened white wooden double door in emprty room with white walls and ceil and wooden floor"
            />
          </picture>
        </div>
      </article>

      <article class="content-card grid-element content--herb">
        <div class="content-card__wrapper content-card__wrapper--image">
          <picture class="content-card__image content-card__image--herb">
            <source
              srcset="images/herb-1x.avif 1x, images/herb-2x.avif 2x"
              type="image/avif"
            />
            <source
              srcset="images/herb-1x.webp 1x, images/herb-2x.webp 2x"
              type="image/webp"
            />
            <img
              class="content-card__image content-card__image--herb"
              src="images/herb-1x.jpg"
              srcset="images/herb-2x.jpg 2x"
              alt="photo of side view of woman with long hairs dressed long gray dress holds herbarium in right hand"
            />
          </picture>
        </div>
      </article>

      <article class="content-card grid-element content--bg-red">
        <div class="content-card__wrapper content-card__wrapper--bg">
          <span class="visually-hidden">red background color block</span>
        </div>
      </article>

      <article class="content-card grid-element content--man">
        <div class="content-card__wrapper content-card__wrapper--image">
          <picture class="content-card__image content-card__image--man">
            <source
              srcset="images/man-1x.avif 1x, images/man-2x.avif 2x"
              type="image/avif"
            />
            <source
              srcset="images/man-1x.webp 1x, images/man-2x.webp 2x"
              type="image/webp"
            />
            <img
              class="content-card__image content-card__image--man"
              src="images/man-1x.jpg"
              srcset="images/man-2x.jpg 2x"
              alt="black and white photo of asian man with forefinger on his lips"
            />
          </picture>
        </div>
      </article>
    </main>
  </body>
</html>
